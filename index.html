<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Add Leading & Trailing Spaces To Input Field Background With JQuery">
	<meta name="author" content="Talha Awan">

	<title>Add Leading & Trailing Spaces To Input Field Background With JQuery</title>


	<link href="./style.css" rel="stylesheet">


	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="./app.js"></script>


</head>

<body>

<h1> Add Leading & Trailing Spaces To Input Field Background With JQuery </h1>
	<div class="bckg-container">
		<div id="bckg-leading" class="bckg spaces">
		</div>
		<div id="bckg-middle" class="bckg">
		</div>
		<div id="bckg-trailing" class="bckg spaces">
		</div>
		<br style="clear: left;" />
	</div>
	<input id="inpt" type="text" placeholder="Type Something" maxlength="20" />


</body>
